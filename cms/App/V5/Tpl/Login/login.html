<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登陆入口</title>
	<hdjs/>
	<bootstrap/>
	<js file='__CONTROL_TPL__/js/js.js' />
</head>
<body>
<h2>管理员登陆</h2>
<form action="__METH__" method="post" class="hd-form">
	<table class="table1">
		<tr>
			<td class="w100">账号</td>
			<td>
				<input type="text" name="username" />
			</td>
		</tr>
		<tr>
			<td>密码</td>
			<td>
				<input type="password" name="password" />
			</td>
		</tr>
		<tr>
		<tr>
			<td>验证码</td>
			<td>
				<input type="text" name="code" />
				<img src="__CONTROL__/code">
				<span id='hd_code'></span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="登陆" class="btn btn-primary">
			</td>
		</tr>
	</table>
</body>
</form>
</html>
